<h1 style="text-align: center;">Add Medicine</h1>
<div class="col-lg-8" style="padding-left: 500px;">
   <div class="card-body">
      <form (ngSubmit)="onSubmit()" #medicineForm="ngForm">
         <div class="form-group">
            <label for="name">Medicine Name</label>
            <input type="text" [(ngModel)]="medicine.name" class="form-control" id="name" name="name"
               placeholder="Enter medicine name" required #name="ngModel">
            <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
         </div>
         <div class="form-group">
            <label for="name">Medicine Price</label>
            <input type="text" [(ngModel)]="medicine.medicinePrice" class="form-control" id="medicinePrice"
               name="medicinePrice" placeholder="Enter medicine price" required #medicinePrice="ngModel">
            <!-- <div [hidden]="!medicinePrice.pristine" class="alert alert-danger">Medicine Price is required</div> -->
         </div>
         <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input matInput [matDatepicker]="picker" appAutocompleteOff class="form-control" id="expiryDate"
               name="expiryDate" (dateChange)=getValidDate() [(ngModel)]="medicine.expiryDate"
               placeholder="Select Expiry Date" required #expiryDate="ngModel" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker> </mat-datepicker>

            <!-- <div [hidden]="!expiryDate.pristine" class="alert alert-danger">Expiry Date is required</div> -->
         </div>

         <div class="form-group">
            <label for="units">Units</label>
            <input type="text" [(ngModel)]="medicine.units" class="form-control" id="units" name="units"
               placeholder="Units number" required #units="ngModel">
            <!-- <div [hidden]="!units.pristine" class="alert alert-danger">Units is required</div> -->
         </div>
         <div class="form-group">
            <label for="quantityPerUnit">Quantity Per Unit</label>
            <input type="text" [(ngModel)]="medicine.quantityPerUnit" class="form-control" id="quantityPerUnit"
               name="quantityPerUnit" (change)="getTotalQTY()" placeholder="Quantity Per Unit number" required
               #quantityPerUnit="ngModel">
            <!-- <div [hidden]="!quantityPerUnit.pristine" class="alert alert-danger">Units is required</div> -->
         </div>

         <div class="form-group">
            <label for="totalQuantity">Total Quantity</label>
            <input type="text" [(ngModel)]="medicine.totalQuantity" class="form-control" id="totalQuantity"
               name="totalQuantity" placeholder="Enter totalQuantity" required #totalQuantity="ngModel">
            <!-- <div [hidden]="!totalQuantity.pristine" class="alert alert-danger">Total Quantity is required</div> -->
         </div>
         <div class="form-group">
            <label for="isPrescriptionRequired">Is Prescription Required</label>
            <input type="text" [(ngModel)]="medicine.isPrescriptionRequired" class="form-control"
               id="isPrescriptionRequired" name="isPrescriptionRequired" placeholder="Enter isPrescriptionRequired"
               required #isPrescriptionRequired="ngModel">
            <!-- <div [hidden]="!isPrescriptionRequired.pristine" class="alert alert-danger">IsPrescriptionRequired is
               required</div> -->
         </div>
         <button type="submit"  class="btn btn-info">Submit</button>
      </form>
   </div>
</div>
