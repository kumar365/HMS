<div class="col-md-12">
	<div class="card card-container">
		<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
			<div class="form-group">
				<label for="username">Email</label>
				<input type="text" id="username" name="username" [(ngModel)]="form.username" class="form-control"
					#username="ngModel" required />
				<div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Email is
					required!</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input [type]="showPassword ? 'password' : 'text'" id="password" name="password"
					[(ngModel)]="form.password" class="form-control" #password="ngModel" required />
				<span (click)="toggleShow()"
					[class]="showPassword ? 'feather-eye toggle-password-sub' :'feather-eye-off toggle-password-sub'"></span>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block">Login</button>
			</div>
			<div class="form-group">
				<div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login failed: {{ errorMessage }}
				</div>
			</div>
			<div class="form-group">
				<p class="content-divider center mt-3">
					<span>or</span>
				</p>
				<p class="social-login text-center">
					Sign in with:
					<a href="{{ googleURL }}" class="ml-2">
						<img alt="Login with Google" src="/assets/img/google.png" class="btn-img">
					</a>
					<a href="{{ facebookURL }}">
						<img alt="Login with Facebook" src="/assets/img/facebook.png" class="btn-img">
					</a>
					<a href="{{ githubURL }}">
						<img alt="Login with Github" src="/assets/img/github.png" class="btn-img">
					</a>
					<a href="{{ linkedinURL }}">
						<img alt="Login with Linkedin" src="/assets/img/linkedin.png" class="btn-img-linkedin">
					</a>
				</p>
			</div>
		</form>
		<div class="alert alert-success" *ngIf="isLoggedIn">Welcome {{currentUserInfo.displayName}} <br>Logged in as {{
			currentUserInfo.roles }}.</div>
	</div>
</div>
