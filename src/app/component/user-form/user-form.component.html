<h1 style="text-align: center;">User Registration</h1>
<div class="col-lg-8" style="padding-left: 500px;">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="name" name="name"
          placeholder="Enter your name" required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
          placeholder="Enter your email address" required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" [(ngModel)]="user.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber"
          placeholder="Enter phone number" required #phoneNumber="ngModel">
        <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Phone Number is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
          placeholder="Enter password" required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
